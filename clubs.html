<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="МУИС-ийн оюутны клубууд, NUM student orginizations, MUIS-iin oyutnii clubuud"
    />
    <meta
      name="description"
      content="МУИС-ийн нийт оюутны клубууд, Монгол улсын их сургуулийн оюутны байгууллага, клубуудийн нэгдсэн мэдээлэл бүхий сайт, MUIS-iin niit oyutnii clubuud, "
    />
    <meta
      name="keywords"
      content="клубууд, оюутны клубууд,  МУИС-ийн оюутны клубууд, МУИС-ийн оюутны байгууллагууд, МУИС-ийн оюутны зөвлөл, МУИС, Монгол улсын их сургууль, NUM student orginizations, National University of Mongolia, MUIS-iin clubuud"
    />
    <meta name="author" content="NUM Clubs team Б.Цолмон Б.Эрхэмбилэг" />
    <meta property="og:title" content="МУИС-ийн клубууд" />
    <meta
      property="og:description"
      content="МУИС-ийн нийт оюутны клубууд, Монгол улсын их сургуулийн оюутны байгууллага, клубуудийн нэгдсэн мэдээлэл бүхий сайт, MUIS-iin niit oyutnii clubuud"
    />
    <meta property="og:url" content="https://tsolmonsq.github.io/NUM-Clubs/" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/clubs.css" />
    <title>NUM Student Clubs</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="assets/images/logo.png" alt="NUM Clubs logo" />
      <button class="login-button" id="login">Нэвтрэх</button>
    </header>
    <main>
      <section class="clubs">
        <h2>Клубууд</h2>
        <div class="club-filter">
          <div class="search">
            <input id="site-search" placeholder="Клубийн нэрээр хайх" />
            <button aria-label="Search" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <form class="category-dropdown">
            <select name="cars" id="cars">
              <option value="audi">Ангилалаар шүүх</option>
              <option value="volvo">Дүрслэх урлаг</option>
              <option value="saab">Уран зохиол</option>
              <option value="opel">Спорт</option>
              <option value="audi">Илтгэл мэтгэлцээн</option>
              <option value="audi">Технологи</option>
            </select>
          </form>
        </div>
        <div class="cards-container" id="cards-container-1"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Developed by <b>Num Clubs team</b></p>
      <address class="footer__contact">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-regular fa-envelope"></i></a>
      </address>
    </footer>
    <script>
      class ClubPage {
        constructor(containerId, data) {
          this.container = document.getElementById(containerId);
          this.data = [];
        }

        async fetchData() {
          try {
            const response = await fetch("./assets/json/clubs.json");
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            this.data = await response.json();
          } catch (error) {
            console.error("Error fetching data:", error.message);
          }
        }

        createClubCard(club) {
          const card = document.createElement("article");
          card.classList.add("club-card");

          card.innerHTML = `
              <img class="cover" src="${club.coverImage}" alt="${club.name}_cover" />
              <div class="card-head">
                <img class="club-logo" src="${club.logo}" alt="${club.name}_logo" />
                <div class="card-head-txt">
                  <span class="club-tag">${club.category}</span>
                  <h3>${club.name}</h3>
                </div>
              </div>
              <p class="club-description">${club.description}</p>
              <ul class="card-status">
                <li>
                  <i class="fa-solid fa-calendar-days"></i>
                  <p>${club.foundedYear}</p>
                </li>
                <li>
                  <i class="fa-regular fa-user"></i>
                  <p>${club.members}</p>
                </li>
                <li>
                  <i class="fa-regular fa-pen-to-square"></i>
                  <p>${club.activities}</p>
                </li>
              </ul>
            `;

          return card;
        }

        Render() {
          this.data.forEach((club) => {
            const clubCard = this.createClubCard(club);
            this.container.appendChild(clubCard);
          });
        }
        async init() {
          await this.fetchData();
          this.Render();
        }
      }

      const clubPage = new ClubPage("cards-container-1");
      clubPage.init();
    </script>
  </body>
</html>
