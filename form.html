    <title>NUM Student Clubs</title>
  </head>
  <body>
    <form action="">
      <h2>Artemisia art Club</h2>
      <h1>Элсэлтийн форум</h1>

      <div class="input-row">
        <div class="input-group">
          <label for="name">Нэр</label>
          <input type="text" id="name" placeholder="Нэрээ бичнэ үү." />
        </div>
        <div class="input-group">
          <label for="sisi">SISI дугаар</label>
          <input type="text" id="sisi" placeholder="SISI дугаараа бичнэ үү." />
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="email">Email хаяг</label>
          <input type="text" id="email" placeholder="Email хаягаа бичнэ үү." />
        </div>
        <div class="input-group">
          <label for="phoneNumber">Утасны дугаар</label>
          <input
            type="text"
            id="phoneNumber"
            placeholder="Утасны дугаараа бичнэ үү."
          />
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="school">Салбар сургууль</label>
          <input
            type="text"
            id="school"
            placeholder="Салбар сургуулиа бичнэ үү."
          />
        </div>
        <div class="input-group">
          <label for="socialAddress">FB эсвэл IG хаяг</label>
          <input
            type="text"
            id="socialAddress"
            placeholder="Өөрийн FB, IG линк."
          />
        </div>
      </div>

      <h3 for="level">Суралцаж буй түвшин</h3>

      <div class="tuvshin">
        <div class="radio-option">
          <input type="radio" id="one" name="level" />
          <label for="one">1-р түвшин</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="two" name="level" />
          <label for="two">2-р түвшин</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="three" name="level" />
          <label for="three">3-р түвшин</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="three" name="level" />
          <label for="three">4-р түвшин</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="three" name="level" />
          <label for="three">4+ түвшин</label>
        </div>
      </div>

      <div class="input-container">
        <div class="input-row">
          <div class="input-group">
            <label for="advantage">Өөрийн давуу тал</label>
            <input
              type="text"
              id="advantage"
              placeholder="Миний давуу тал бол..."
            />
          </div>
          <div class="input-group">
            <label for="disadvantage">Өөрийн сул тал</label>
            <input
              type="text"
              id="disadvantage"
              placeholder="Миний сул тал бол..."
            />
          </div>
        </div>
        <div class="input-row">
          <div class="input-group">
            <label for="reason">Элсэж буй шалтгаан</label>
            <input type="text" id="reason" placeholder="Шалтгаанаа бичнэ үү." />
          </div>
          <div class="input-group">
            <label for="expectation">Клубээс ямар хүлээлттэй байгаа вэ?</label>
            <input
              type="text"
              id="expectation"
              placeholder="Хүлээлтээ бичнэ үү."
            />
          </div>
        </div>
      </div>
      <input type="submit" id="formButton" value="Баталгаажуулах" />
    </form>
  </body>
</html>
