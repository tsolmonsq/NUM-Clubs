<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="./assets/styles/sign-up.css">
</head>
<body>
    
<div class="signup-container">
    <div class="signup-header">
      <h2>Бүртгүүлэх</h2>
      <span class="close-button">&times;</span>
    </div>
  
    <form class="signup-form" id="signup-form">
        <input type="email" id="signup-email" placeholder="Имэйл хаягаа оруулна уу" />
        <input type="password" id="signup-password" placeholder="Нууц үгээ оруулна уу" />
        <input type="password" id="signup-password-confirm" placeholder="Нууц үгээ дахин оруулна уу" />
        <button type="submit" class="signup-button">Бүртгүүлэх</button>
      </form>
      
    <p id="signup-message"></p>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault();

    let email = document.getElementById('signup-email').value;
    let password = document.getElementById('signup-password').value;
    let confirmPassword = document.getElementById('signup-password-confirm').value;
    let messageElement = document.getElementById('signup-message');

    if(password !== confirmPassword) {
        messageElement.textContent = 'Нууц үг таарахгүй байна!';
        return;
    }

    // Sending data to the server
    fetch('assets/js/sign-up.json', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email, password: password })
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error('Network response was not ok.');
        }
    })
    .then(data => {
        // Handle success
        console.log('Success:', data);
        messageElement.textContent = 'Бүртгэл амжилттай!';
    })
    .catch((error) => {
        // Handle errors
        console.error('Error:', error);
        messageElement.textContent = 'Алдаа гарлаа: ' + error.message;
    });
});

  </script>
</body>
</html>
