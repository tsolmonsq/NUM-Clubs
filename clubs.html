<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="МУИС-ийн оюутны клубууд, NUM student orginizations, MUIS-iin oyutnii clubuud"
    />
    <meta
      name="description"
      content="МУИС-ийн нийт оюутны клубууд, Монгол улсын их сургуулийн оюутны байгууллага, клубуудийн нэгдсэн мэдээлэл бүхий сайт, MUIS-iin niit oyutnii clubuud, "
    />
    <meta
      name="keywords"
      content="клубууд, оюутны клубууд,  МУИС-ийн оюутны клубууд, МУИС-ийн оюутны байгууллагууд, МУИС-ийн оюутны зөвлөл, МУИС, Монгол улсын их сургууль, NUM student orginizations, National University of Mongolia, MUIS-iin clubuud"
    />
    <meta name="author" content="NUM Clubs team Б.Цолмон Б.Эрхэмбилэг" />
    <meta property="og:title" content="МУИС-ийн клубууд" />
    <meta
      property="og:description"
      content="МУИС-ийн нийт оюутны клубууд, Монгол улсын их сургуулийн оюутны байгууллага, клубуудийн нэгдсэн мэдээлэл бүхий сайт, MUIS-iin niit oyutnii clubuud"
    />
    <meta property="og:url" content="https://tsolmonsq.github.io/NUM-Clubs/" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/clubs.css" />
    <title>NUM Student Clubs</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="assets/images/logo.png" alt="NUM Clubs logo" />
      <button class="login-button" id="login">Нэвтрэх</button>
    </header>
    <main>
      <section class="clubs">
        <h2>Клубууд</h2>
        <div class="club-filter">
          <div class="search">
            <input id="site-search" placeholder="Клубийн нэрээр хайх" />
            <button aria-label="Search" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <form class="category-dropdown">
            <select name="clubs" id="clubs">
              <option value="all">Бүгд</option>
              <option value="art">Дүрслэх урлаг</option>
              <option value="lit">Уран зохиол</option>
              <option value="sport">Спорт</option>
              <option value="pres">Илтгэл мэтгэлцээн</option>
              <option value="tech">Технологи</option>

              <option value="">Бүгд</option>
              <option value="Дүрслэх урлаг">Дүрслэх урлаг</option>
              <option value="Уран зохиол">Уран зохиол</option>
              <option selected value="Спорт">Спорт</option>
              <option value="Илтгэл мэтгэлцээн">Илтгэл мэтгэлцээн</option>
              <option value="Технологи">Технологи</option>
            </select>
          </form>
        </div>
        <div class="cards-container" id="cards-container-1"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Developed by <b>Num Clubs team</b></p>
      <address class="footer__contact">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-regular fa-envelope"></i></a>
      </address>
    </footer>
    <script></script>
  </body>
</html>
