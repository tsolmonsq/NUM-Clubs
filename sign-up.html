<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="./styles/sign-up.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <h2>Бүртгүүлэх</h2>
        <span class="close-button">&times;</span>
      </div>

      <form class="signup-form" id="signup-form">
        <label for="username">Таны нэр</label>
        <input type="text" id="username" placeholder="Нэрээ оруулна уу" />
        <label for="signup-email">Имэйл хаягаа оруулна уу</label>
        <input
          type="email"
          id="signup-email"
          placeholder="Имэйл хаягаа оруулна уу"
        />
        <label for="signup-password">Нууц үг</label>
        <input
          type="password"
          id="signup-password"
          placeholder="Нууц үгээ оруулна уу"
        />
        <label for="signup-password-confirm">Нууц үг давтан оруулах</label>
        <input
          type="password"
          id="signup-password-confirm"
          placeholder="Нууц үгээ дахин оруулна уу"
        />
        <button type="submit" class="signup-button">Бүртгүүлэх</button>
      </form>

      <p id="message"></p>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>
