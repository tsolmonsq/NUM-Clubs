<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="МУИС-ийн оюутны клубууд, NUM student orginizations, MUIS-iin oyutnii clubuud"
    />
    <meta
      name="description"
      content="МУИС-ийн нийт оюутны клубууд, Монгол улсын их сургуулийн оюутны байгууллага, клубуудийн нэгдсэн мэдээлэл бүхий сайт, MUIS-iin niit oyutnii clubuud, "
    />
    <meta
      name="keywords"
      content="клубууд, оюутны клубууд,  МУИС-ийн оюутны клубууд, МУИС-ийн оюутны байгууллагууд, МУИС-ийн оюутны зөвлөл, МУИС, Монгол улсын их сургууль, NUM student orginizations, National University of Mongolia, MUIS-iin clubuud"
    />
    <meta name="author" content="NUM Clubs team Б.Цолмон Б.Эрхэмбилэг" />
    <meta property="og:title" content="МУИС-ийн клубууд" />
    <meta
      property="og:description"
      content="МУИС-ийн нийт оюутны клубууд, Монгол улсын их сургуулийн оюутны байгууллага, клубуудийн нэгдсэн мэдээлэл бүхий сайт, MUIS-iin niit oyutnii clubuud"
    />
    <meta property="og:url" content="https://tsolmonsq.github.io/NUM-Clubs/" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>NUM Student Clubs</title>
  </head>
  <body>
    <form action="">
      <h2>Artemisia art Club</h2>
      <h1>Элсэлтийн форум</h1>
      <label for="name">Нэр</label>
      <input type="text" name="" id="name" placeholder="Нэрээ бичнэ үү." />

      <label for="sisi">SISI дугаар</label>
      <input
        type="text"
        name=""
        id="sisi"
        placeholder="SISI дугаараа бичнэ үү."
      />

      <label for="email">Email хаяг</label>
      <input
        type="text"
        name=""
        id="email"
        placeholder="Email хаягаа бичнэ үү."
      />

      <label for="phoneNumber">Утасны дугаар</label>
      <input
        type="text"
        name=""
        id="phoneNumber"
        placeholder="Утасны дугаараа бичнэ үү."
      />

      <label for="school">Салбар сургууль</label>
      <input
        type="text"
        name=""
        id="school"
        placeholder="Салбар сургуулиа бичнэ үү."
      />

      <label for="socialAddress">FB эсвэл IG хаяг</label>
      <input
        type="text"
        name=""
        id="socialAddress"
        placeholder="Өөрийн FB, IG линк."
      />

      <h3 for="level">Суралцаж буй түвшин</h3>
      <input type="radio" />
      <label for="one">1-р түвшин</label>
      <input type="radio" />
      <label for="two">2-р түвшин</label>
      <input type="radio" />
      <label for="three">3-р түвшин</label>
      <input type="radio" />
      <label for="four">4-р түвшин</label>
      <input type="radio" />
      <label for="fourPlus">4+ түвшин</label>

      <label for="advantage">Өөрийн давуу тал</label>
      <input
        type="text"
        name=""
        id="advantage"
        placeholder="Миний давуу тал бол..."
      />

      <label for="disadvantage">Өөрийн сул тал</label>
      <input
        type="text"
        name=""
        id="disadvantage"
        placeholder="Миний сул тал бол..."
      />

      <label for="reason">Элсэж буй шалтгаан</label>
      <input
        type="text"
        name=""
        id="reason"
        placeholder="Шалтгаанаа бичнэ үү."
      />

      <label for="expectation">Клубээс ямар хүлээлттэй байгаа вэ?</label>
      <input
        type="text"
        name=""
        id="expectation"
        placeholder="Хүлээлтээ бичнэ үү."
      />
      <input type="submit" name="" id="formButton" value="Баталгаажуулах" />
    </form>
  </body>
</html>
