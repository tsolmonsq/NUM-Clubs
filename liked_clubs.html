<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/clubs.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/sign-up.css" />

    <script type="module" src="./modules/header.js"></script>
    <script type="module" src="./modules/loginbox.js"></script>
    <script src="./components/club-cart.js"></script>
    <script src="./components/club-card.js"></script>
    <script src="./components/clubs-liked.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar-container">
        <a href="./">
          <img src="./images/logo.png" alt="NUM Clubs logo" />
        </a>
        <ul class="navbar-items">
          <li>
            <a href="./numclubs">Клубүүд</a>
          </li>
          <li>
            <a href="./events">Эвентүүд</a>
          </li>
          <li>
            <a href="./likedclubs">
              <club-cart></club-cart>
            </a>
          </li>
          <li id="login-cont">
            <button id="openModal" class="btn">Нэвтрэх</button>
          </li>
        </ul>
        <a href="javascript:void(0);" class="nav-icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
      <!-- Login modal box -->
      <div id="loginModal" class="modal">
        <section class="login-section">
          <div class="login-header">
            <h2>Нэвтрэх</h2>
            <span id="closeModal" class="close-button">&times;</span>
          </div>

          <form class="login-form" id="login-form">
            <label for="email">Имэйл хаяг</label>
            <input type="email" id="email" placeholder="example@mail.com" />
            <label for="password">Нууц үг</label>
            <input
              type="password"
              id="password"
              placeholder="Нууц үгээ оруулна уу"
            />
            <button type="submit" class="login-button">Нэвтрэх</button>
          </form>

          <a id="signupLink">Бүртгэл үүсгэх</a>
          <p id="message"></p>
        </section>
      </div>
      <!--  -->
      <!-- Sign-up modal box -->
      <div id="signupModal" class="signup-container">
        <div class="signup-header">
          <h2>Бүртгүүлэх</h2>
          <span id="closeSignupModal" class="close-button">&times;</span>
        </div>

        <form class="signup-form" id="signup-form">
          <label for="username">Таны нэр</label>
          <input type="text" id="username" placeholder="Нэрээ оруулна уу" />
          <label for="signup-email">Имэйл хаяг</label>
          <input
            type="email"
            id="signup-email"
            placeholder="Имэйл хаягаа оруулна уу"
          />
          <label for="signup-password">Нууц үг</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Нууц үгээ оруулна уу"
          />
          <label for="signup-password-confirm">Нууц үг давтан оруулах</label>
          <input
            type="password"
            id="signup-password-confirm"
            placeholder="Нууц үгээ дахин оруулна уу"
          />
          <button type="submit" class="signup-button">Бүртгүүлэх</button>
        </form>

        <p id="messageSignUp"></p>
      </div>
      <!--  -->
    </header>
    <main>
      <section class="clubs">
        <h2>Таалагдсан клубууд</h2>

        <clubs-liked></clubs-liked>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Developed by <b>Num Clubs team</b></p>
      <address class="footer__contact">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-regular fa-envelope"></i></a>
      </address>
    </footer>
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
